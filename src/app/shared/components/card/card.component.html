<div class="item card h-100">
  <img [src]="cardData.image" alt="" />

  <div class="body card-body" routerLink="/details/{{ cardData.id }}">
    <h4 class="card-title">{{ cardData.title }}</h4>
    <p class="card-text">{{ cardData.description }}</p>
  </div>

  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <!-- <button class="btn btn-success" (click)="cartProduct.emit(cardData)">Add To Cart</button> -->
    <button
      class="btn btn-success"
      *ngIf="!isAmountAdded"
      (click)="isAmountAdded = true"
    >
      Add To Cart
    </button>

    <div class="w-25" *ngIf="isAmountAdded">
      <form action="" class="d-flex" [formGroup]="productForm">
        <input
          type="number"
          class="form-conrol me-2 productAmount"
          name="productAmount"
          formControlName="amount"
          [(ngModel)]="productAmount"
        />

        <button
          class="btn btn-danger"
          (click)="addToCart(); isAmountAdded = false"
        >
          add
        </button>
      </form>
      <p class="alert alert-danger" *ngIf="productForm.invalid">
        You should enter a product number.
      </p>
    </div>

    <span>{{ cardData.price }} L.E</span>
  </div>
</div>
