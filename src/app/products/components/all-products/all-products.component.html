<!-- * Product Category Filter -->
<div class="my-3">
  <app-select
    [selectTitle]="'Categories'"
    [selectData]="categories"
    (selected)="filterCategory($event)"
  ></app-select>
</div>

<div class="row pt-2 my-3" *ngIf="!isLoading">
  <div
    class="col-12 col-md-4 col-lg-3 my-2"
    *ngFor="let product of products"
    routerLink="/details/{{ product.id }}"
  >
    <!-- * Product Card -->
    <app-card
      [cardData]="product"
      (cartProduct)="addProductToCart($event)"
    ></app-card>
  </div>
</div>

<!-- Spinner -->
<div class="text-center w-100" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
